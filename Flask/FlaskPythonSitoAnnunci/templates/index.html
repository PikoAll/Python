      <!-- NAVBAR -->

{% extends 'layout.html' %} <!-- facciamo l'import di layout -->
{% block title %} HomePage {% endblock %}  <!-- Cosi abbiamo passato la variabile homepage(stringa) alla variabile che si aspettava layout -->

<!-- questo blocco sara messo in automatico nel blocco di pagina layout -->
{% block content %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('homePage')}}">HomePage</a> <!-- in questo caso in url_forc passo solo il nome della funzione che mi indirizzera a unaltra pagine-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('login')}}">Login</a>  <!-- in questo caso in url_forc passo solo il nome della funzione che mi indirizzera a unaltra pagine-->
            </li>

          </ul>

        </div>
      </nav>
      <!-- FINE_NAVBAR -->

      <h1>HomePage</h1>

      <br>

      <!-- Lista Degli annunci -->
      <div class="container theme-showcase" role="main">

        <div class="jumbotron text-center">
          <h1>Lista degli annunci</h1>
        </div>
        {% for r in risultati %}
        <div class="border border-top-0 row">
          <p class="col-lg-12 text-center"><strong>Titolo </strong>{{r.titolo}}</p>
        </div>

        <div class="border border-top-0 row">
          <p class="col-lg-12 text-center"><strong>Descrizione </strong>{{r.descrizione}}</p>
        </div>

        {%endfor%}

      </div>
{% endblock %}
